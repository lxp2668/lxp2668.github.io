        <h1 id="公式"><a href="#公式" class="headerlink" title="公式"></a>公式</h1><p>开始：（page-1）* size<br>结束：page * size</p>
<p>[开始：结束]</p>
<p>views.py</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 分页展示学生</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">ShowStudent</span><span class="params">(APIView)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get</span><span class="params">(self,request)</span>:</span></span><br><span class="line">        <span class="comment"># 当前页</span></span><br><span class="line">        page = request.GET.get(<span class="string">'page'</span>,<span class="number">1</span>)</span><br><span class="line">        <span class="comment"># 每页条数</span></span><br><span class="line">        size = request.GET.get(<span class="string">'size'</span>,<span class="number">1</span>)</span><br><span class="line">        <span class="comment"># 开始位置</span></span><br><span class="line">        data_start = (int(page)<span class="number">-1</span>) * int(size)</span><br><span class="line">        <span class="comment"># 结束位置</span></span><br><span class="line">        data_end = (int(page)) * int(size)</span><br><span class="line">        tea = Student.objects.all()[data_start:data_end]</span><br><span class="line">        <span class="comment"># 获取总条数</span></span><br><span class="line">        count = Student.objects.count()</span><br><span class="line">        ser = ShowStuSer(tea,many=<span class="literal">True</span>)</span><br><span class="line">        <span class="keyword">return</span> Response(&#123;</span><br><span class="line">            <span class="string">'code'</span>: <span class="number">200</span>,</span><br><span class="line">            <span class="string">'data'</span>: ser.data,</span><br><span class="line">            <span class="string">'total'</span>:count</span><br><span class="line">        &#125;)</span><br></pre></td></tr></table></figure>

<p>show.vue</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">      &lt;table border=<span class="string">"1"</span>&gt;</span><br><span class="line">        &lt;tr&gt;</span><br><span class="line">          &lt;th&gt;学生&lt;/th&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">        &lt;tr v-<span class="keyword">for</span>=<span class="string">"item in datalist"</span>&gt;</span><br><span class="line">          &lt;td&gt;&#123;&#123; item.name &#125;&#125;&lt;/td&gt;</span><br><span class="line">        &lt;/tr&gt;</span><br><span class="line">      &lt;/table&gt;</span><br><span class="line">      &lt;div&gt;</span><br><span class="line">         &lt;button v-show="lastpage" @click="mychange(lastpage)"&gt;上一页&lt;/button&gt;</span><br><span class="line">        &lt;!--数字分页--&gt;</span><br><span class="line">        &lt;button v-for="index in all" @click="mychange(index)"&gt;&#123;&#123; index &#125;&#125;&lt;/button&gt;</span><br><span class="line">        &lt;button v-show="nextpage" @click="mychange(nextpage)"&gt;下一页&lt;/button&gt;</span><br><span class="line">      &lt;/div&gt;</span><br><span class="line"></span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">  <span class="keyword">import</span> axios <span class="keyword">from</span> <span class="string">'axios'</span></span><br><span class="line">    export default &#123;</span><br><span class="line">        data()&#123;</span><br><span class="line">          <span class="keyword">return</span>&#123;</span><br><span class="line">            datalist:[],</span><br><span class="line">            total:<span class="number">0</span>,  //总条数</span><br><span class="line">            cur:<span class="number">1</span>,  //当前页</span><br><span class="line">            all:<span class="number">0</span>,  //总页数</span><br><span class="line">            lastpage:<span class="number">0</span>, //上一页</span><br><span class="line">            nextpage:<span class="number">0</span>,   //下一页</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">      mounted() &#123;</span><br><span class="line">          //调用一次自主分页</span><br><span class="line">          this.mychange(<span class="number">1</span>);</span><br><span class="line">          axios(&#123;</span><br><span class="line">            url:<span class="string">'http://127.0.0.1:8000/showstudent/'</span>,</span><br><span class="line">            method: <span class="string">'get'</span>,</span><br><span class="line">          &#125;).then(res=&gt;&#123;</span><br><span class="line">            this.tea = res.data.data;</span><br><span class="line">          &#125;)</span><br><span class="line">      &#125;,</span><br><span class="line">      methods:&#123;</span><br><span class="line">        //自定义分页</span><br><span class="line">        mychange(page)&#123;</span><br><span class="line">          this.axios(&#123;</span><br><span class="line">              url:<span class="string">'http://127.0.0.1:8000/showstudent/'</span>,</span><br><span class="line">              method:<span class="string">'get'</span>,</span><br><span class="line">               params:&#123;page:page,size:<span class="number">1</span>&#125;</span><br><span class="line">            &#125;).then(res=&gt;&#123;</span><br><span class="line">                //赋值</span><br><span class="line">               this.datalist = res.data.data;</span><br><span class="line">               //判断上一页</span><br><span class="line">              <span class="keyword">if</span> (page == <span class="number">1</span>)&#123;</span><br><span class="line">                this.lastpage = <span class="number">0</span>;</span><br><span class="line">              &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">                this.lastpage = page - <span class="number">1</span>;</span><br><span class="line">              &#125;</span><br><span class="line">              //计算总页数，向上取整</span><br><span class="line">              this.all = Math.ceil(res.data.total / this.cur);</span><br><span class="line">              //判断下一页</span><br><span class="line">              <span class="keyword">if</span> (page == this.all)&#123;</span><br><span class="line">                this.nextpage = <span class="number">0</span>;</span><br><span class="line">              &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">                this.nextpage = page + <span class="number">1</span>;</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
