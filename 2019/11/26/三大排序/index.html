        <h1 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 当前结果是从大到小，若想从小到大排序，将a[j] &lt; a[j+1] 改为 a[j] &gt; a[j+1] 即可</span></span><br><span class="line"></span><br><span class="line">a = [<span class="number">1</span>,<span class="number">4</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">22</span>,<span class="number">3</span>]</span><br><span class="line">n = len(a)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,n):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(n-i):</span><br><span class="line">        <span class="keyword">if</span> a[j] &lt; a[j+<span class="number">1</span>]:</span><br><span class="line">            a[j],a[j+<span class="number">1</span>] = a[j+<span class="number">1</span>],a[j]</span><br><span class="line">print(a)</span><br></pre></td></tr></table></figure>

<h1 id="选择排序"><a href="#选择排序" class="headerlink" title="选择排序"></a>选择排序</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># 当前结果是从大到小，若想从小到大排序，将a[min] &lt; a[j] 改为 a[min] &gt; a[j] 即可</span></span><br><span class="line"></span><br><span class="line">a = [<span class="number">1</span>,<span class="number">4</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">22</span>,<span class="number">3</span>]</span><br><span class="line">n = len(a)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,n):</span><br><span class="line">    min = i<span class="number">-1</span></span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(i,n):</span><br><span class="line">        <span class="keyword">if</span> a[min] &lt; a[j]:</span><br><span class="line">            min=j</span><br><span class="line">    <span class="keyword">if</span> min != i<span class="number">-1</span>:</span><br><span class="line">        a[min],a[i<span class="number">-1</span>] = a[i<span class="number">-1</span>],a[min]</span><br><span class="line">print(a)</span><br></pre></td></tr></table></figure>

<h1 id="二分查找（折半查询）"><a href="#二分查找（折半查询）" class="headerlink" title="二分查找（折半查询）"></a>二分查找（折半查询）</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Solution</span><span class="params">(alist)</span>:</span></span><br><span class="line">    start = <span class="number">0</span></span><br><span class="line">    end = len(a) - <span class="number">1</span></span><br><span class="line">    num = <span class="number">5</span>    <span class="comment"># 代表要查找的元素</span></span><br><span class="line">    <span class="keyword">while</span> start &lt;= end:</span><br><span class="line">        mid = (start+end)//<span class="number">2</span>   <span class="comment"># 先找中间值下标</span></span><br><span class="line">        <span class="keyword">if</span> num == a[mid]:</span><br><span class="line">            print(<span class="string">'num对应的下标的值是：%d'</span>% mid)</span><br><span class="line">            <span class="keyword">return</span> mid</span><br><span class="line">        <span class="keyword">elif</span> num &gt; a[mid]:    <span class="comment"># 去中间值  之后找</span></span><br><span class="line">            start = mid + <span class="number">1</span></span><br><span class="line">        <span class="keyword">elif</span> num &lt; a[mid]:     <span class="comment"># 去中间值  之前找</span></span><br><span class="line">            end = mid - <span class="number">1</span></span><br><span class="line">    print(<span class="string">'不存在'</span>)</span><br><span class="line">    </span><br><span class="line">a = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>]</span><br><span class="line">Solution(a)</span><br></pre></td></tr></table></figure>
