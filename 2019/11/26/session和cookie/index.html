        <h1 id="cookie"><a href="#cookie" class="headerlink" title="cookie"></a>cookie</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> django.shortcuts <span class="keyword">import</span> render,redirect</span><br><span class="line"><span class="keyword">from</span> django.http <span class="keyword">import</span> HttpResponse</span><br><span class="line"><span class="keyword">from</span> .models <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">index</span><span class="params">(request)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> HttpResponse(<span class="string">'&lt;h1&gt;hello&lt;/h1&gt;'</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">set_cookie</span><span class="params">(request)</span>:</span></span><br><span class="line">    cookie = HttpResponse(<span class="string">'这是个cookie测试'</span>)</span><br><span class="line">    cookie.set_cookie(<span class="string">'name'</span>,<span class="string">'zhangsan'</span>)</span><br><span class="line">    <span class="keyword">return</span> cookie</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_cookie</span><span class="params">(request)</span>:</span></span><br><span class="line">    cookie = request.COOKIES.get(<span class="string">'name'</span>)</span><br><span class="line">    <span class="keyword">return</span> HttpResponse(cookie)</span><br></pre></td></tr></table></figure>

<h1 id="session"><a href="#session" class="headerlink" title="session"></a>session</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> django.shortcuts <span class="keyword">import</span> render,redirect</span><br><span class="line"><span class="keyword">from</span> django.http <span class="keyword">import</span> HttpResponse</span><br><span class="line"><span class="keyword">from</span> .models <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">login</span><span class="params">(request)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> request.method == <span class="string">'GET'</span>:</span><br><span class="line">        context = &#123;&#125;</span><br><span class="line">        <span class="keyword">return</span> render(request,<span class="string">'login.html'</span>,context)</span><br><span class="line">    <span class="keyword">if</span> request.method == <span class="string">'POST'</span>:</span><br><span class="line">        info = dict(request.POST)</span><br><span class="line">        print(info)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            user = User.objects.get(username=info[<span class="string">'username'</span>][<span class="number">0</span>])</span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            context = &#123;<span class="string">'mes'</span>:<span class="string">'用户名或密码不正确'</span>&#125;</span><br><span class="line">            <span class="keyword">return</span> render(request,<span class="string">'login.html'</span>,context)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> user.password == info[<span class="string">'password'</span>][<span class="number">0</span>]:</span><br><span class="line">                request.session[<span class="string">'username'</span>] = user.username</span><br><span class="line">                <span class="keyword">return</span> HttpResponse(<span class="string">'欢迎&#123;&#125;登录'</span>.format(request.session[<span class="string">'username'</span>]))</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                context = &#123;<span class="string">'mes'</span>:<span class="string">'用户名或密码不正确'</span>&#125;</span><br><span class="line">                <span class="keyword">return</span> render(request,<span class="string">'login.html'</span>,context)</span><br></pre></td></tr></table></figure>
<ul>
<li>session 测试<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">set_session</span><span class="params">(request)</span>:</span></span><br><span class="line">    request.session[<span class="string">'username'</span>] = <span class="string">'zhangsan'</span></span><br><span class="line">    <span class="keyword">return</span> HttpResponse(<span class="string">'ok'</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_session</span><span class="params">(request)</span>:</span></span><br><span class="line">    mes = request.session[<span class="string">'username'</span>]</span><br><span class="line">    <span class="keyword">return</span> HttpResponse(<span class="string">'您存入的session值是&#123;&#125;'</span>.format(mes))</span><br></pre></td></tr></table></figure></li>
